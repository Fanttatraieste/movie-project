<!--   Fereastra modala   -->
<div class="modal is-hidden" data-modal>
  <div class="modal-inner">
    <button class="modal-close" data-modal-close>
      <svg width="11" height="11">
        <line x1="0" y1="0" x2="11" y2="11" stroke="#2a2a2a" stroke-width="2" />
        <line x1="11" y1="0" x2="0" y2="11" stroke="#2a2a2a" stroke-width="2" />
      </svg>
    </button>
    <div class="movie-modal">
      <img class="movie-image" />
      <div class="movie-text-section">
        <h2 class="movie-title"></h2>
        <div class="movie-rating">
          <ul class="movie-rating-list list1">
            <li>Vote/Votes</li>
            <li>Popularity</li>
            <li>Original Title</li>
            <li>Genre</li>
          </ul>
          <ul class="movie-rating-list list2">
            <li>
              <p>
                <span id="vote-rating"></span>/<span id="total-votes"></span>
              </p>
            </li>
            <li id="popularity">
              <p></p>
            </li>
            <li id="original-title">
              <p></p>
            </li>
            <li id="genre">
              <p></p>
            </li>
          </ul>
        </div>
        <div class="movie-about">
          <p class="about">About</p>
          <p class="movie-about-content"></p>
        </div>
        <div class="movie-buttons">
          <button class="movie-button">add to Watched</button>
          <button class="movie-button">add to queue</button>
        </div>
      </div>
    </div>
  </div>
</div>
